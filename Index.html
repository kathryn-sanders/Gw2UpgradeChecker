<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="gw2api-client.js"></script>
  <script src="gw2UpgradeChecker.js"></script>
  <link rel="stylesheet" href="gw2UpgradeChecker.css">

</head>

<body>
  <h1>GW2 Upgrade Checker</h1>

<div>
  <input type="text" id="apiKeyInput" name="apiKey" value="Enter Your Api Key Here">
  <button onclick="GetApiKeyAndRunTool()" type="button" value="Submit">Submit</button>
</div>

  <div>
    <input onchange="OnBuySellToggle()" checked type="checkbox" name="Buy" id="BuyCheckbox" value="Buy"> Buy Price <br />
    <input onchange="OnBuySellToggle()" checked type="checkbox" name="Sell" id="SellCheckbox" value="Sell"> Sell Price <br />
  </div>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Item Details</th>
        <th>Sell To TP</th>
        <th>Extract Upgrade Then Salvage</th>
        <th>Salvage With Black Lion Kit</th>
      </tr>
    </thead>
    <tbody id="resultsTbody">

    </tbody>
  </table>

</body>

</html>
